<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Community</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/styles.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
      <style type="text/css">
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            background-color: #e1e2e6;
            color: black;
        }
      </style>
    </head>
    <body>
      <!-- Header Image -->
      <img class="header-img" src="../images/header.jpg">
      
      <!-- Navbar -->
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" href="../index.html">Home/About</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="week.html">Comic of the Week</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="archive.html">Archive</a>
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">Community</a>
      </nav>
      
      <!-- Image Carousel -->
      <div class="container">
        <div class="jumbotron" style="margin-top: 30px;">
          <h1 style="text-align: center; margin-bottom: 30px; color: #2927b0; font-family: 'Permanent Marker', cursive; font-size: 5em;">Fan Artwork</h1>
          <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../images/cath_art1.png" class="d-block w-100" alt="Image 1">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Image 1</h5>
                    <p>"Everyone's favorite compulsive liar."</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../images/cath_art2.jpg" class="d-block w-100" alt="Image 2">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Image 2</h5>
                    <p>Another piece of art by Catherine.</p>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
      
              <!-- Comment Form -->
          <div id="root">
            <h3 style="margin: 30px 0 10px 0; text-decoration: underline;">Add A Comment</h3>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
              <input type="text" class="form-control" id="inputEmail3" v-model="author" placeholder="Name">
            </div>
            <div class="form-group row">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" v-model="text" rows="3"></textarea>
            </div>
            <div class="form-group row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                <label class="form-check-label" for="gridCheck1"><em>I agree to the CN Comics Terms and Conditions</em></label>
              </div>
            </div>
            <div class="form-group row">
              <button type="submit" class="btn btn-primary" @click="add" style="margin-bottom: 30px">Post</button>
            </div>
                  
            <section>
            <div v-for="item in items">
              <div>
                <div style="display: flex;">
                  <div class="comment">
                    <p>{{item.text}}</p>
                    <p><i>-- {{item.author}}</i></p>
                  </div>
                  <div style="display: flex;">
                    <div style="margin-left: 30px; margin-top: 10px;">Points:</div>
                    <div style="margin-left: 10px; margin-top: 10px; font-weight: bolder;" :style="color(item)">{{item.upvotes}}</div>
                    <div style="margin-left: 10px;">
                        <div style="cursor: pointer;" @click="upVote(item)">&#x25B2;</div>
                        <div style="cursor: pointer;" @click="downVote(item)">&#x25BC;</div>
                    </div>
                  </div>
                </div>
                <hr>
                <br>
              </div>
              </section>
            </div>
          </div>
        </div>
      
      <footer>
        <p>Github: <a href="https://github.com/SnorkelwackJr/CreativeProject1">SnorkelwackJr</a></p>
      </footer>
        
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
      <script src="/script.js"></script>
    </body>
</html>
